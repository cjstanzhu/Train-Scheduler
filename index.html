<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Right On Time Train Scheduler</h1>
        <h4 class="text-center">Never miss another train again!</h4>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h3 class="card-header">Train Schedule</h3>

                    <div class="card-body">
                        <table class="table" id="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- table data goes here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h3 class="card-header">Add Train</h3>

                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Name:</label>
                                <input class="form-control" id="train-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="start-time-input">First Train Time (HH:mm - military time):</label>
                                <input class="form-control" id="start-time-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min):</label>
                                <input class="form-control" id="frequency-input" type="text">
                            </div>
                            <button type="submit" class="btn btn-secondary" id="add-train">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</body>

</html>
